{% extends 'base.html' %}

{% block content %}

    <div class="spending-cat-report">
        <h1>Spending by Category Report</h1>
        <h2>for {{ month_name }} {{ year }}</h2>
        <div class="table-responsive">
            <table id="spendingcat">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Total Spending</th>
                    </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                <tr class="category">
                    <td>{{ category['name'] }}</td>
                    <td class="amount">{{ "{:,.2f}".format(category['sum']) }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock content %}
